<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact</title>
<link href="assets/reset.css" rel="stylesheet" type="text/css">
<link href="assets/style.css" rel="stylesheet" type="text/css">
<link href="SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
<link href="SpryAssets/SpryValidationRadio.css" rel="stylesheet" type="text/css">
<link href="SpryAssets/SpryValidationSelect.css" rel="stylesheet" type="text/css">
<script src="SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationRadio.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationSelect.js" type="text/javascript"></script>
</head>

<body>
<div id="top"><img src="assets/mainlogopromotional.png" width="84" height="99" alt="logo" />
  <h1>Contact</h1>
  <p>Do you need a design?</p>
</div>
<div class="shim"></div>
<form name="form1" method="post" action="">
  <fieldset>
    <legend>Info</legend>
    <table width="370" border="0">
      <tr>
        <td width="80">Name</td>
        <td width="280"><span id="sprytextfield1">
          <input type="text" name="Name" id="Name" class="bar">
        <span class="textfieldRequiredMsg">A value is required.</span></span></td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td><span id="sprytextfield2">
        <input type="text" name="Email" id="Email" class="bar">
        <span class="textfieldRequiredMsg">A value is required.</span><span class="textfieldInvalidFormatMsg">Invalid format.</span></span></td>
      </tr>
      <tr>
        <td>Message</td>
        <td><textarea name="Message" rows="5" id="Message" class="bar"></textarea></td>
      </tr>
    </table>
    
  </fieldset>
  	
  <fieldset>
    <legend>Quote</legend>
    <table width="370" border="0">
      <tr>
        <td width="80">Job Title</td>
        <td width="280"><span id="sprytextfield3">
          <input name="Name2" type="text" class="bar" id="Name2">
        <span class="textfieldRequiredMsg">A value is required.</span></span></td>
      </tr>
      <tr>
        <td>Alt. E-mail</td>
        <td>
        <input name="Email2" type="text" class="bar" id="Email2"></td>
      </tr>
      <tr>
        <td><label>Budget</label></td>
        <td><select name="Budget2" id="Budget2">
          <option value="100" selected>100$</option>
          <option value="200">$200</option>
          <option value="300">$300</option>
          <option value="400">$400</option>
          <option value="500">$500</option>
          <option value="600">$600</option>
          <option value="700">$700</option>
          <option value="800">$800</option>
          <option value="900">$900</option>
          <option value="1000">$1000</option>
        </select></td>
      </tr>
    </table>
    <span id="spryselect1"><span class="selectRequiredMsg">Please select an item.</span></span>
    <p>&nbsp;</p>
    <div id="spryradio1">
      <table width="305">
        <tr>
          <td width="117"><label>
            <input type="radio" name="quote" value="identity" id="quote_0">
            Identity</label></td>
          <td width="141"><input type="radio" name="quote" value="photography" id="quote_3">
Photography</td>
        </tr>
        <tr>
          <td><label>
            <input type="radio" name="quote" value="poster" id="quote_1">
            Poster</label></td>
          <td><input type="radio" name="quote" value="illustrations" id="quote_4">
Illustrations</td>
        </tr>
        <tr>
          <td><label>
            <input type="radio" name="quote" value="signage" id="quote_2">
            Signage</label></td>
          <td><input type="radio" name="quote" value="other" id="quote_5">
Other</td>
        </tr>
      </table>
      <span class="radioRequiredMsg">Please make a selection.</span></div>
    <p><br>
    </p>
    <p>
      <input type="submit" name="Submit" id="Submit" value="Submit">
      <input type="submit" name="Reset" id="Reset" value="Reset">
    </p>
  </fieldset>
    
</form>
<p>&nbsp;</p>
<script type="text/javascript">
var sprytextfield1 = new Spry.Widget.ValidationTextField("sprytextfield1", "none", {validateOn:["change"]});
var sprytextfield2 = new Spry.Widget.ValidationTextField("sprytextfield2", "email", {validateOn:["change"]});
var sprytextfield3 = new Spry.Widget.ValidationTextField("sprytextfield3", "none", {validateOn:["change"]});
</script>

var spryradio1 = new Spry.Widget.ValidationRadio("spryradio1");
var spryselect1 = new Spry.Widget.ValidationSelect("spryselect1");
</script>
</body>
</html>
